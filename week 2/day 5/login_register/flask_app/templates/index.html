<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login and registration</title>
</head>
<body>
    <div class="d-flex p-2 justify-content-center justify-content-around" >
        <form class="d-flex flex-column align-items-start p-2 bd-highlight" action="/register/user" method="POST">
            <h1>Register</h1>

            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="">

            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="">
            
            <label for="email">Email:</label>
            <input type="text" name="email" id="">
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="">
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="">
            
            {% with messages = get_flashed_messages() %}     
                {% if messages %}                            
                    {% for message in messages %}            
                        <p style="color: red;">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <button>Register</button>
            
        </form>
        
        <form class="d-flex flex-column align-items-start p-2 bd-highlight" action="/login" method="POST">
            <h1>Login here!</h1>
            
            <label for="email">Email:</label>
            <input type="text" name="email">
            
            <label for="password">Password</label>
            <input type="password" name="password">
            
            <button>Login</button>
        </form>
    </div>
</body>
</html>
