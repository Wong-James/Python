<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Edit Friend!</h1> <a href="/" type="button" class="btn btn-dark">Home</a>
    <form class="form-group" action="/update_friend" method="POST">
        <input type="hidden" name="id" value="{{ friends_id }}">
        <label for="fname">First Name:</label>
        <input class="form-control" type="text" name="fname" value="{{ friends.first_name }}">
        <label for="lname">Last Name:</label>
        <input class="form-control" type="text" name="lname" value="{{ friends.last_name }}">
        <label for="occ" >Occupation:</label>
        <input class="form-control" type="text" name="occ" value="{{ friends.occupation }}">
        <input class="btn btn-dark" type="submit" value="Update Friend">
        <a href="/users/{{friends.id}}">Show Friend</a>
    </form> 
    
</body>
</html>
